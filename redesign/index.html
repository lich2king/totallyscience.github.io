<html>

    <head>
        <title>Totally Science</title>
    </head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Rubik&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Spline+Sans:wght@500&display=swap');

        #navbar{
            position: fixed;
            width: 100%;
            height: 10%;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 1;
        }

        #pageselection{
            position: absolute;
            width: 33%;
            height: 100%;
            right: 67%; /* centers div - 60% would make it to the left, 0% the right*/
        }

        #middlepages{
            position: absolute;
            width: 33%;
            height: 100%;
            right: 34%; 
            text-align: center;
            line-height: 70px;
            
            /* centers div - 60% would make it to the left, 0% the right*/
        }

        #middlepages a{
            text-decoration: none;
            color: black;
            font-family: 'Spline Sans', sans-serif;
            font-size: 30px;
        }

        #textselect{
            position: absolute;
            width: 100%;
            padding-left: 10%;
        }

        .nav-button{
            float: left;
            line-height: 70px;
            padding-right: 2%;
            text-align: center;
            height: 100%;
        }
        .nav-button a{
            display: inline-block;
            text-decoration: none;
            height: 100%;
            color: black;
            font-family: 'Rubik', sans-serif;
            font-size: 17px;
        }

        .nav-button a:hover{
            /* do something if navigation heading is hovered over*/
        }

        .selected a{
            text-decoration: underline;
        }


        #rightsection{
            position: absolute;
            width: 33%;
            height: 100%;
            right: 0%; 
            text-align: right;
            line-height: 40px;
            padding-right: 3%;
            /* centers div - 60% would make it to the left, 0% the right*/
        }

        #rightsection p{
            text-decoration: none;
            color: black;
            font-family: 'Rubik', sans-serif;
            font-size: 17px;
        }

        .gameButton {
  				border: 3px solid #f75dfc;
  				color: white;
  				padding: 15px 32px;
 				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 48px;
  				margin: 4px 2px;
  				cursor: pointer;
                background-color: rgba(255, 255, 255, 0.7);
            	border-radius: 8px;
                z-index: 0;
                

			}
        .hidden {
            opacity: 0;
        }
        .text-fade {
            opacity: 1;
            transition: opacity 1s ease;
        }

        p {
            color: black;
            font-family: 'Rubik', sans-serif;
            font-size: 30px;
        }

    </style>
    <body>
        <div id="navbar">
            <div id="pageselection">
                <div id="textselect">
                    <div class="nav-button selected"><a href="#top">Home</a></div>
                    <div class="nav-button"><a href="#about">Games</a></div>
                    <div class="nav-button"><a href="#test">Leaderboard</a></div>
                    <div class="nav-button"><a href="#test">Browser</a></div>
                </div>
            </div>
            <div id="middlepages">
                <a href="#index">Totally Science</a>
            </div>
            <div id="rightsection">
                <p>A Zach Yadegari Production 	&trade;</p>
            </div>
        </div>
        <div style="padding-top: 4%;"></div>
        <div align="center">
            <div style="border: 3px solid #f75dfc; width: 95%; height: 90%; display: flex; align-items: center;
            justify-content: center;">
                <img style="z-index: -2; opacity: 0.7;" height="100%" src="https://i2.wp.com/sequentialplanet.com/wp-content/uploads/2020/02/87271370_474378070111481_7709515490875408384_n.png?fit=2048%2C970&ssl=1">
                <button class="gameButton" style="position: absolute;"><a style="text-decoration: none; color: #f75dfc;" href="#about">Retro Bowl</a></button>
                
            </div>
        </div>
        <div align="center" style="padding-top: 5%; font-size: 40px;">
            <section>
                <p class="hidden" id="first-heading">Totally Science is the best place for "learning science!"
                    To go to Google Classroom, press the tilda!
                </p>
            </section>
            <br><br><br><br>
            
        </div>
    </body>
    <script src="index.js"></script>
</html>
