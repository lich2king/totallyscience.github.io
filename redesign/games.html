<!DOCTYPE html>

        <style>
            .selectedButton {
  				border: none;
  				color: white;
  				padding: 8px 15px;
 				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 24px;
  				margin: 4px 2px;
  				cursor: pointer;
                background-color: #f75dfc;
            	border-radius: 8px;
			}
            
            .selectButton {
  				border: none;
  				color: white;
  				padding: 8px 15px;
 				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 24px;
  				margin: 4px 2px;
  				cursor: pointer;
                background-color: #fbc0fc;
            	border-radius: 8px;
			}

            input[type=text] {
  				width: 15%;

  				border: 2px solid rgb(0, 0, 0);
  				border-radius: 4px;
  				font-size: 16px;

  				background-repeat: no-repeat;
  				padding: 12px 20px 12px 40px;
  				transition: width 0.4s ease-in-out;
                margin-bottom: 3%;
			}

			input[type=text]:focus {
  				width: 25%;
			}

            #games div{
                
            }
            #games div button{
                display: flex;
                align-items: center;
                justify-content: left;
                width: 35%;
                height: 15%;
                background-color: #f75dfc;
                border: 6px solid #f75dfc;
                border-radius: 10px;
                margin-bottom: 2%;
                cursor: pointer;
            }
            #games div button img{
                height: 100%;
                width: 30%;
            }
            #games div button div{

                display: inline-table;
                width: 100%;
            }
            #games div button div p{
                color: white;
                font-family: 'Rubik', sans-serif;
                font-size: 40px;
                margin-bottom: 3%;
            }
            #games div button div p2{
                color: white;
                font-family: 'Rubik', sans-serif;
                font-size: 13px;
                margin-left: 3%;
            }

            #abc{
                color: black;
                font-family: 'Rubik', sans-serif;
                font-size: 18px;
            }
            #abc div div p{
                cursor: pointer;
                margin-top: 0%;
                margin-bottom: 0%;
                padding-right: 500%;
                padding-left: 100%;
            }
            #abc div div p:hover{
                margin-left: -10px;
                transition: all 0.2s ease;
            }
            #abc div div p{
                margin-left: 0px;
                transition: all 0.2s ease;
            }
            
            #unsortedGames{
                visibility: show;
            }

        </style>

        <div align="center">
            <button name="all" onclick="switchGame('all');" class="selectedbutton selectable">All Games</button>
            <button name="new" onclick="switchGame('new');" class="selectbutton selectable">New Games</button>
            <button name="2" onclick="switchGame('2');" class="selectbutton selectable">2 Player</button>
            <button name="car" onclick="switchGame('car');" class="selectbutton selectable">Car Games</button>
            <button name="card" onclick="switchGame('card');" class="selectbutton selectable">Card Games</button>
            <button name="sport" onclick="switchGame('sport');" class="selectbutton selectable">Sport Games</button>
        </div>
        <div class="search-bar" style="margin-top: 25px" align="center">
            <input type="text" name="search" value="" autocomplete="off" id="myinput" onkeyup="searchFunction()" placeholder="Search">
        </div>
        <section id="games">
            <div align="center" id="unsortedGames">
                <button class="sortGame" name="Retro Bowl">
                    <img src="https://www1.minijuegosgratis.com/v3/games/thumbnails/232347_1.jpg">
                    <div>
                        <p>Retro Bowl</p>
                        <p2>This is a football game where your goal is to win the Retro Bowl! Good luck and have fun!</p2>
                    </div>
                </button>
                <button class="sortGame" name="Tanuki Sunset" nclick="window.open('http://google.com')">
                    <img src="https://i.ytimg.com/vi/AOAYVgm_V_4/maxresdefault.jpg">
                    <div>
                        <p>Tanuki Sunset</p>
                        <p2>Play as a racoon who skateboards. Avoid obstacles and collect coins.</p2>
                    </div>
                </button>
                <button class="sortGame" name="Bowl">
                    <img src="https://www1.minijuegosgratis.com/v3/games/thumbnails/232347_1.jpg">
                    <div>
                        <p>Bowl</p>
                        <p2>This is a football game where your goal is to win the Retro Bowl! Good luck and have fun!</p2>
                    </div>
                </button>
                <button class="sortGame" name="Sunset" nclick="window.open('http://google.com')">
                    <img src="https://i.ytimg.com/vi/AOAYVgm_V_4/maxresdefault.jpg">
                    <div>
                        <p>Sunset</p>
                        <p2>Play as a racoon who skateboards. Avoid obstacles and collect coins.</p2>
                    </div>
                </button>
            </div>
            <div align="center" id="sortedGames">

            </div>
        </section>
        
        <script>
            var names = document.getElementsByClassName("sortGame")
            var namesSorted = []
            for(i=0; i<names.length; i++)
            {
                namesSorted.push(names[i].getAttribute("name"))
            }
            namesSorted.sort()
            namesSorted.forEach(element => {
                var mainDiv = document.getElementById('sortedGames')
                var b = document.createElement('button')
                var oldButton = document.getElementsByName(element)[0]
                var image = document.createElement('img')
                image.src = oldButton.getElementsByTagName('img')[0].src
                var insideDiv = document.createElement('div')
                var insideP = document.createElement('p')
                var insideP2 = document.createElement('p2')
                insideP.innerText = oldButton.getElementsByTagName('p')[0].innerText
                insideP2.innerText = oldButton.getElementsByTagName('p2')[0].innerText

                mainDiv.appendChild(b)
                b.appendChild(image)
                b.appendChild(insideDiv)
                insideDiv.appendChild(insideP)
                insideDiv.appendChild(insideP2)
            });
            

        </script>
    </body>
