<!DOCTYPE html>
<html>

<head>
    <title>Live Counter</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");
        * {
            box-sizing: border-box;
        }
        
        body {
            /*background-color: #8e44ad;*/
            background-color: #af32e3;
            color: #fff;
            font-family: "Roboto Mono", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        
        .counter-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin: 30px 50px;
        }
        
        .counter {
            font-size: 60px;
            margin-top: 10px;
        }
        
        @media (max-width: 580px) {
            body {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="counter-container">
        <i class="fab fa-instagram fa-3x"></i>
        <div class="counter" id="viewCounter" data-target="12000">0</div>
        <span>Live Views</span>
    </div>
    </div>

    <script>
        const counters = document.querySelectorAll(".counter");
        let counter = document.getElementById('viewCounter');
        counter.innerText = "0";

        function doThing() {
            const updateCounter = () => {
                let nothing = 0;
                const target = +counter.getAttribute("data-target");
                const count = +counter.innerText;
                const increment = target / 200;
                if (count < target) {
                    counter.innerText = `${Math.ceil(count + increment)}`;
                    setTimeout(updateCounter, 1);
                } else counter.innerText = target;
            };
            updateCounter();
        }



        doThing();

        setInterval(function() {
            fetch(`./assets/php/counterliveviews.php`).then((response) => response.text()).then((text) => {
                    counter.setAttribute("data-target", text);
                }) //get live views and set attribute to it
            doThing();
        }, 500);
    </script>
</body>

</html>
