    <div id="data">
        <h1 id="gameName">Game Name</h1>
        <p id="username">Username</p>
        <p id="score">100</p>
        <img id="image" onclick="enterFullscreen()" height="300" src="">
        <div>
            <button onclick="reject()" style="margin-right: 40vw;">Reject</button>
            <button onclick="approve()" style="margin-left: 40vw;">Approve</button>
        </div>
    </div>


    <script defer src="assets/scripts/main.js?v15"></script>

    <script>
        let username;
        let gameName;
        let score;

        function getRowData() {
            fetch(`./assets/php/reviewhighscore.php?step=0`).then((response) => response.text()).then((res) => {
                res = JSON.parse(res);

                username = res['user']
                gameName = res['game']
                score = res['score']

                document.getElementById('gameName').innerText = gameName;
                document.getElementById('username').innerText = username;
                document.getElementById('score').innerText = score;
                document.getElementById('image').src = res['image'];
            });
        }


        function reject() {
            fetch(`./assets/php/reviewhighscore.php?step=1&username=${username}&game=${gameName}&score=${score}`).then((response) => response.text()).then((res) => {
                console.log(res);
            });
            location.reload();
        }

        function approve() {
            fetch(`./assets/php/reviewhighscore.php?step=2&username=${username}&game=${gameName}&score=${score}`).then((response) => response.text()).then((res) => {
                console.log(res);
            });
            location.reload();
        }

        getRowData();

        function enterFullscreen() {
            var elem = document.getElementById("image");

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
