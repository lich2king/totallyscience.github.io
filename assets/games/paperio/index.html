<html>
  <head>
    <meta charset="utf-8" />

    <title>Paper.io 2</title>

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="assets/images/icon192.png" />
    <link rel="stylesheet" href="css/style.css?1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap");

  <body>
    <div id="game"></div>
    <div id="zahvatio_multisize"></div>
    <div id="bottom">
      <a href="https://3kh0.github.io" target="_blank">3kh0.github.io</a>
    </div>
    <script src="afs2.js"></script>
    <script type="text/javascript">
      window.ads = new window.afs.SingleAdManager();
      window.ads.setProvider(
        new window.afs.AdProviderGD({
          gameId: "c5d4966b176246748d6c847103ebfd51",
          prefix: "paperio_gd",
          advertisementSettings: {
            debug: false, // Enable IMA SDK debugging.
            autoplay: false, // Don't use this because of browser video autoplay restrictions.
            locale: "en", // Locale used in IMA SDK, this will localize the "Skip ad after x seconds" phrases.
          },
        })
      );

      function HideAds() {
        //HideAbout();
        var ad = document.getElementById("zahvatio_multisize");
        ad.className = "hide";

        var bottom = document.getElementById("bottom");
        bottom.style.display = "none";
      }
      HideAds();
    </script>
    <script src="app.js"></script>
  </body>
