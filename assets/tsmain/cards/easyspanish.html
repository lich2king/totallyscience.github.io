    <div class="wrapper" id="cards">
        <h1 id="header">Easy Spanish Study Cards!</h1>
        <div class="carousel">
        </div>
        <button class="prev">Prev</button>
        <button class="next">Next</button>

    </div>



    <div id="slider" class="closed">
        <img onclick='toggleLinks()' src='https://www.iconpacks.net/icons/1/free-minus-icon-322-thumb.png'>
        <h1>Extra Study Links</h1>
        <div>
            <a href="#Link2">TotallyScience.co</a>
            <a href="#Link2">TotallyScience.github.io</a>

            <a href="#Link2">totallyalgebra.com</a>
            <a href="#Link2">totallymath.org</a>
        </div>
    </div>



    <script>
        let cards = [{
            front: "Hola",
            back: "Hello"
        }, {
            front: "Adios",
            back: "Goodbye"
        }, {
            front: "Como estas",
            back: "How are you"
        }, {
            front: "Quien",
            back: "Who"
        }, {
            front: "Donde",
            back: "Where"
        }, {
            front: "Aqui",
            back: "Here"
        }];

        let currentCard = 1,
            carousel = document.querySelector(".carousel"),
            next = document.querySelector(".next"),
            prev = document.querySelector(".prev");

        renderCards();

        function renderCards() {
            carousel.style.width = `${cards.length}00vw`;
            cards.map(el => {
                let div = document.createElement("div");
                div.classList.add("card");
                let front = document.createElement("div");
                front.classList.add("front");
                let back = document.createElement("div");
                back.classList.add("back");
                front.textContent = el.front;
                back.textContent = el.back;
                div.appendChild(front);
                div.appendChild(back);
                div.addEventListener("click", function(e) {
                    e.srcElement.parentNode.classList.toggle("active");
                });
                carousel.appendChild(div);
            });
        }

        next.addEventListener("click", function(e) {
            if (currentCard >= cards.length) {
                return;
            }
            currentCard++;
            cardFly();
        });

        prev.addEventListener("click", function(e) {
            if (currentCard - 1 <= 0) {
                return;
            }
            currentCard--;
            cardFly();
        });

        function cardFly() {
            carousel.style.transform = `translateX(-${currentCard - 1}00vw)`;
        }
    </script>
    <script src="../main.js"></script>

</body>

</html>
