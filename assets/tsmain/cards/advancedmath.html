    <script>
        let cards = [{
            front: "A number is divisible by 2 if",
            back: "its last digit is 0, 2, 4, 6, or 8"
        }, {
            front: "A number is divisible by 3 if",
            back: "the sum of its digits is divisible by 3"
        }, {
            front: "A number is divisible by 5 if",
            back: "its last digit is 0 or 5"
        }, {
            front: "A prime number is",
            back: "a whole number greater than 1 whose only factors are 1 and itself, ( 2,3,5,6,11,13,17,19,31,41,43,47)"
        }, {
            front: "What does (4)(1) or 4(1) mean?",
            back: "Multiply"
        }, {
            front: "To multiply numbers with scientific notation........",
            back: "multiply the numbers and add the exponents"
        }];

        let currentCard = 1,
            carousel = document.querySelector(".carousel"),
            next = document.querySelector(".next"),
            prev = document.querySelector(".prev");

        renderCards();

        function renderCards() {
            carousel.style.width = `${cards.length}00vw`;
            cards.map(el => {
                let div = document.createElement("div");
                div.classList.add("card");
                let front = document.createElement("div");
                front.classList.add("front");
                let back = document.createElement("div");
                back.classList.add("back");
                front.textContent = el.front;
                back.textContent = el.back;
                div.appendChild(front);
                div.appendChild(back);
                div.addEventListener("click", function(e) {
                    e.srcElement.parentNode.classList.toggle("active");
                });
                carousel.appendChild(div);
            });
        }

        next.addEventListener("click", function(e) {
            if (currentCard >= cards.length) {
                return;
            }
            currentCard++;
            cardFly();
        });

        prev.addEventListener("click", function(e) {
            if (currentCard - 1 <= 0) {
                return;
            }
            currentCard--;
            cardFly();
        });

        function cardFly() {
            carousel.style.transform = `translateX(-${currentCard - 1}00vw)`;
        }
    </script>
    <script src="../main.js"></script>
