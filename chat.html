    <!--Cache Killer-->
    <script>
        const html = document.getElementsByTagName('head')[0].innerHTML;

        const mainCSS = `<link rel='stylesheet' href='assets/styles/main.css?${new Date().getTime()}'>`;

        button {

            background-color: var(--accent-color);

            font-size: 20px;
            padding: 15px;
            margin-top: 10px;

            margin-left: 50%;
            transform: translate(-50%);
        }
        
        input {
            padding: 15px;
            width: 220px;
            border: solid 2px var(--accent-color);
            border-radius: 10px;
            margin-left: 50%;
            outline: none;
            background-color: var(--light-color);
            color: var(--dark-color);

        #messageinput {

            left: 100px;

            position: fixed;
            width: calc(100% - 200px);
        }
        
        #leavebtn {
            transform: none;
            bottom: 10px;
            padding: 15px;
            left: 10px;
            margin-left: 0;
            position: fixed;
            width: 80px;
            font-size: 18px;
        }
        
        #messages {
            color: var(--dark-color);
        }
        
        #errorText {

            color: red;
