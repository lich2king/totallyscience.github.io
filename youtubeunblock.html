    	<input placeholder="Put Youtube Link Here" type="text" id="input-box">

    <script>
    	window.addEventListener('keydown', function (e) {
            if(e.key == "`")
            {
				window.open('https://classroom.google.com/u/0/h', '_blank');
            }
		}, false);
    </script>
    
    <script>
    	function generate() {
	let iframe = document.getElementById("video-frame");
	let val = document.getElementById("input-box").value;
	let id = val.split("https://www.youtube.com/watch?v=")[1].split("&")[0];

	iframe.style = "";
	iframe.src = "https://www.youtube.com/embed/" + id;
}
